spring:
  application:
    name: config-server
  profiles:
    active:
    - native, git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/subash-kharel/cloud-config
          search-paths: ecom-configs
          default-label: master

management:
  endpoints:
    web:
      exposure:
        include: "*"